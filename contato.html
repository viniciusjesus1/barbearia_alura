        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index1.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder
                    ="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder
                    ="(XX)12345-6789">

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="75" rows="10" class="input-padrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere nosso contato ?</legend>
                        <label for="radio-email">
                        <input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                     

                        <label for="radio-telefone">
                        <input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
                      

                        <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                       

                    </fieldset>

                    <fieldset>
                        <legend>Qual horario prefere ser atendido</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>

                    </fieldset>

                    <label class="checkbox"><input type="checkbox"checked>Gostaria de receber nossas novidades
                    por Email ?</label>

                    <input type="submit" value="Enviar formulário" class="enviar">

                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Terça-Feira</td>
                            <td>8hrs ás 20hrs</td>
                        </tr>
                        <tr>
                            <td>Quarta-Feira</td>
                            <td>8hrs ás 20hrs</td>
                        </tr>
                        <tr>
                            <td>Quinta-Feira</td>
                            <td>8hrs ás 20hrs</td>
                        </tr>
                        <tr>
                            <td>Sexta-Feira</td>
                            <td>8hrs ás 20hrs</td>
                        </tr>
                        <tr>
                            <td>Sabado</td>
                            <td>9hrs ás 19hrs</td>
                        </tr>
                    </tbody>
                </table>

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
